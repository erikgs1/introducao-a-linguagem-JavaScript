<!doctype html>
<html>
<head>
    <title>Componentes</title>
    <meta charset="utf-8">

    <!-- Css -->
    <link rel="stylesheet" href="public/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
       <h1>Carrosel</h1>
       <div id="meu_slideshow" class="carousel slide" data-ride="carousel">
           <div class="carousel-inner">
               <!-- Imagem 1 -->
               <div class="carousel-item active">
                   <img src="public/img/natureza1.jpg" alt="Imagem de uma ponte sobre o Rio">
               </div>
               <!-- Imagem 2 -->
               <div class="carousel-item">
                <img src="public/img/natureza2.jpg" alt="Floresta no Outono">
                </div>
                <!-- Imagem 3-->
                <div class="carousel-item">
                    <img src="public/img/natureza3.jpg" alt="Nascer do Sol">
                </div>
           </div> 
           <!-- Voltar -->
           <a href="#meu_slideshow" class="carousel-control-prev" data-slide="prev">
               <span class="carousel-control-prev-icon"></span>
               <span class="sr-only">Anterior</span>
           </a>
           <!-- AvanÃ§ar-->
           <a href="#meu_slideshow" class="carousel-control-next" data-slide="next">
               <span class="carousel-control-next-icon"></span>
               <span class="sr-only">Posterior</span>
           </a>
           
       </div>
      
    </div>
    <footer>
        <!-- JS -->
        <script src="public/js/jquery.js"></script>
        <script src="public/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript">
           
        </script>
    </footer>
</body>
</html>
