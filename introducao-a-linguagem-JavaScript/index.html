<!doctype html>
<html>
<head>
    <title>Componentes</title>
    <meta charset="utf-8">

    <!-- Css -->
    <link rel="stylesheet" href="public/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Modal</h1>
        
        <button class="btn btn-secondary" data-nome="Diego" data-toggle="modal" data-target="#conteudoModal">
            Mensagem para Diego
        </button>

        <button class="btn btn-secondary" data-nome="Alfahelix" data-toggle="modal" data-target="#conteudoModal">
            Mensagem para Alfahelix
        </button>
        
        <!-- Modal -->
        <div id="conteudoModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Título -->
                    <div class="modal-header">
                        <h4>Meu modal</h4>
                        <button class="close" data-dismiss="modal" aria-label="Fechar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <!-- Conteúdo -->
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-6">
                                <span>Destinatário: </span>
                            </div>
                            <div class="col-6">
                                <input type="text" name="para" class="form-control">
                            </div>
                    </div>
                    <!-- Rodapé -->
                    <div class="modal-footer">
                        <button class="btn ntn-secondary" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <footer>
        <!-- JS -->
        <script src="public/js/jquery.js"></script>
        <script src="public/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript"></script>
    </footer>
</body>
</html>
