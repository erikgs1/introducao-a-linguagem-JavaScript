<!doctype html>
<html>
<head>
    <title>Componentes</title>
    <meta charset="utf-8">

    <!-- Css -->
    <link rel="stylesheet" href="public/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Modal</h1>
        
        <button class="btn btn-secondary" data-toggle="modal" data-target="#conteudoModal">
            Mensagem para Diego
        </button>

        <button class="btn btn-secondary" data-toggle="modal" data-target="#conteudoModal">
            Mensagem para Alfahelix
        </button>
        
        <!-- Modal -->
        <div id="conteudoModal" class="modal fade">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <!-- Título -->
                    <div class="modal-header">
                        <h4>Meu modal</h4>
                        <button class="close" data-dismiss="modal" aria-label="Fechar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <!-- Conteúdo -->
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-6">
                                Texto do meu modal parte 1.
                            </div>
                            <div class="col-6">
                                Texto do meu modal parte 2.
                            </div>
                        </div>
                    </div>
                    <!-- Rodapé -->
                    <div class="modal-footer">
                        <button class="btn ntn-secondary" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
